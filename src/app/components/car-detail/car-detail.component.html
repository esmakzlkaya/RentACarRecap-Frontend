<div *ngIf="dataLoaded == false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="dataLoaded == true">
  <div class="col-md-9" >
    <img *ngFor="let carImage of carImages"
      src="{{ imgPath }}{{ carImage.imagePath }}"
      alt="..."
      class="img-fluid"
      width="200"
      height="150"
    /> 
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Car Name</th>
        <th scope="col">Brand Name</th>
        <th scope="col">Color Name</th>
        <th scope="col">DailyPrice</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carDetail of carDetails">
        <td>{{ carDetail.carId }}</td>
        <td>{{ carDetail.carName }}</td>
        <td>{{ carDetail.brandName }}</td>
        <td>{{ carDetail.colorName }}</td>
        <td>{{ carDetail.dailyPrice | currency: "TRY":"symbol-narrow" }}</td>
        <td>
          <button
          *ngIf="(rentalAvailable==true)&&(isCarAvailable==true)"
            type="button"
            routerLink="/cars/rental/{{ carDetail.carId }}"
            class="btn btn-success"
          >
            Kirala
          </button>
          <h6 *ngIf="(rentalAvailable==true)&&(isCarAvailable==false)"  >Findeks Puanınız bu araç için yeterli değil!</h6>
          <h6 *ngIf="(rentalAvailable==false)&&(isCarAvailable==false)"  >Araç kiralanamaz</h6>
        </td>
      </tr>
    </tbody>
  </table>
</div>
