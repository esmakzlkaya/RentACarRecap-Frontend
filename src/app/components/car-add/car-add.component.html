<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Yeni Araç Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="brandId">Marka</label>
            <div class="form-group">
              <input
                type="number"
                id="brandId"
                formControlName="brandId"
                class="form-control"
                placeholder="Marka giriniz.."
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="colorId">Renk</label>
            <div class="form-group">
              <input
                type="number"
                id="colorId"
                formControlName="colorId"
                class="form-control"
                placeholder="Renk giriniz.."
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="modelYear">Model</label>
            <div class="form-group">
              <input
                type="number"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Model"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Günlük Kira Ücreti</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Günlük Kira Ücreti"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Araç Bilgisi</label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Araç Bilgisi"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">
          Araba Ekle
        </button>
      </div>
    </div>
  </div>
</div>
