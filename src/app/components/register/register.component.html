<main class="form-signin">
    <form [formGroup]="registerForm">
      <h1 class="h3 mb-3 fw-normal">Hesap Oluştur</h1>
      <div class="form-floating">
        <input
          formControlName="firstName"
          type="text"
          class="form-control"
          id="floatingfirstName"
          placeholder="İsim"
        />
        <label for="floatingInput">İsiminiz</label>
      </div>
      <div class="form-floating">
        <input
          formControlName="lastName"
          type="text"
          class="form-control"
          id="floatingLastName"
          placeholder="Soyisim"
        />
        <label for="floatingPassword">Soyisminiz</label>
      </div>
      <div class="form-floating">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">E Posta</label>
      </div>
      <div class="form-floating">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Parola</label>
      </div>
      <button
        (click)="register()"
        class="w-100 btn btn-lg btn-primary"
        type="submit"
      >
        Üye Ol
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>
