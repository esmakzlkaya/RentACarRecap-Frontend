<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Marka Güncelle</h5></div>
        <div class="card-body">
          <form [formGroup]="carUpdateForm">
            <div class="mb-3">
              <label for="brandId">Marka</label>
              <div class="form-group">
                <input
                  type="number"
                  id="brandId"
                  formControlName="brandId"
                  class="form-control"
                  placeholder="{{brandId}}"
                />
              </div>
            </div>
            <div class="mb-3">
                <label for="colorId">Renk</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="colorId"
                    formControlName="colorId"
                    class="form-control"
                    placeholder="{{colorId}}"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="modelYear">Model</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="modelYear"
                    formControlName="modelYear"
                    class="form-control"
                    placeholder="{{modelYear}}"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="dailyPrice">Günlük Kira Ücreti</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="dailyPrice"
                    formControlName="dailyPrice"
                    class="form-control"
                    placeholder="{{dailyPrice}}"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="description">Araba Bilgisi</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="description"
                    formControlName="description"
                    class="form-control"
                    placeholder="{{description}}"
                  />
                </div>
              </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="update()">
            Araba Güncelle
          </button>
        </div>
      </div>
    </div>
  </div>
